<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta property="og:image" content="/CoRT/favicon_512.png">
    <title>News - Champions of Regnum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="regnumsentinel champions regnum online news">
    <meta name="description" content="Latest news from Champions of Regnum">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png" sizes="192x192">
    <script type="module" src="/js/menu.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2117992780566693" crossorigin="anonymous"></script>
</head>
<body>
    <div id="menu" class="card"></div>
    <div id="main-container">
        <h1 id="title">Latest News</h1>
        <div id="news-container" class="card center"></div>
    </div>
    <script>
        // Fetch the news from API
        fetch('/api/v1/cort/news')
            .then(response => response.json())
            .then(data => {
                const newsContainer = document.getElementById('news-container');
                data.forEach(news => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'news-card';

                    const newsImage = document.createElement('img');
                    newsImage.src = news.image;
                    newsImage.alt = news.title;
                    newsCard.appendChild(newsImage);

                    const newsTitle = document.createElement('h2');
                    newsTitle.textContent = news.title;
                    newsCard.appendChild(newsTitle);

                    const newsPreview = document.createElement('p');
                    newsPreview.textContent = news.content.substring(0, 100) + '...';
                    newsCard.appendChild(newsPreview);

                    const moreLink = document.createElement('a');
                    moreLink.href = `news.html?id=${news.id}`;
                    moreLink.textContent = 'More';
                    newsCard.appendChild(moreLink);

                    newsContainer.appendChild(newsCard);
                });
            });
    </script>
    <div id="footer" class="card">
        <div id="footer-menu"></div>
        <!-- Matomo -->
        <script>
            var _paq = window._paq = window._paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//analytics.treudler.net/";
                _paq.push(['setTrackerUrl', u+'matomo.php']);
                _paq.push(['setSiteId', '20']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <noscript><p><img referrerpolicy="no-referrer-when-downgrade" src="//analytics.treudler.net/matomo.php?idsite=20&amp;rec=1" style="border:0;" alt="" /></p></noscript>
        <!-- End Matomo Code -->
    </div>
</body>
</html>
