<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Champions of Regnum events list</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="regnumsentinel champions regnum online trainer entrenador bosses war warzone guerra status">
		<meta name="description" content="Champions of Regnum trainer, war status, bosses respawn and bz countdowns">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="apple-touch-icon" href="favicon.png" sizes="192x192">
		<script type="module" src="js/menu.js"></script>
		<script type="module" src="js/wevents.js"></script>
	</head>
	<body>
	<div id="main-container">
		<div id="menu" class="card"></div>
		<div class="bugnum but on your side">
			<noscript>
				For full functionality of this site it is necessary to enable JavaScript.
				Here are the <a href="https://www.enable-javascript.com/">
					instructions how to enable JavaScript in your web browser</a>.
			</noscript>
		</div>
		<h1 id="title">WZ events</h1>
		<div id="we-info">
			<p>
			<b><span id="we-info-info"></span></b><span id="we-info-updated"></span>
			</p>
			<div id="we-info-error" class="red"></div>
		</div>
		<div id="we-container">
			<div id="we-select" class="card">
				<div>
				<label for="we-filter" id="we-filter-label"></label>
				<select id="we-filter"></select>
				</div>
				<div>
				<label for="we-date" id="we-date-label"></label>
				<!-- Reversed from natural order; prev is next day and opposite -->
				<button id="we-prev-day">&lt;</button>
				<select id="we-date">
				</select>
				<button id="we-next-day">&gt;</button>
				</div>
			</div>
			<div id="we-events" class="card"></div>
			<div id="we-top" class="card"><a href="#main-container">Back to the top</a></div>
		</div>
	</div>
	<div id="footer" class="card"></div>
	</body>
</html>
