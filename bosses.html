<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Champions of Regnum Boss Countdown</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" href="favicon.png" />
		<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
		<script type="text/javascript" src="js/bosses.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		<style>
			body > div {
				max-width: 600px !important;
			}
			#daen, #evendim, #thorkul {
				display: flex;
				flex-wrap: wrap;
				background-color: #313131;
				margin-bottom: 1em;
				align-items: center;
				justify-content: center;
			}
			.respawn {
				flex: 1;
				vertical-align: middle;
				text-align: center;
			}
			.center {
				text-align:center;
			}
			.faded {
				color: #aaaaaa;
			}
		</style>
	</head>
	<body>
		<div class="bugnum but on your side">
			<noscript>
				For full functionality of this site it is necessary to enable JavaScript.
				Here are the <a href="https://www.enable-javascript.com/">
					instructions how to enable JavaScript in your web browser</a>.
			</noscript>
		</div>
		<div class="boss_container">
			<h1>CoR Boss Countdown</h1>
			<p class="center">The page refreshes itself every minute. Dates and times are in your timezone.</p>
			<div id="bosses_list">
				<div id="daen">
					<img src="data/bosses/daen.jpg" title="Daen Rha (Ignis)"/>
					<div class="respawn">
						<p class="lastspawn"></p>
						<p><b><span id="daen_countdown" class="red"></span></b></p>
						<div id="daen_respawn"></div>
					</div>
				</div>
				<div id="evendim">
					<img src="data/bosses/evendim.jpg" title="Evendim (Syrtis)"/>
					<div class="respawn">
						<p class="lastspawn"></p>
						<p><b><span id="evendim_countdown" class="red"></span></b></p>
						<div id="evendim_respawn"></div>
					</div>
				</div>
				<div id="thorkul">
					<img src="data/bosses/thorkul.jpg" title="Thorkul (Alsius)"/>
					<div class="respawn">
						<p class="lastspawn"></p>
						<p><b><span id="thorkul_countdown" class="red"></span></b></p>
						<div id="thorkul_respawn"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
